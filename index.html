<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Вход</title>
</head>
<body>
    <div class="container">
        <div class="main-menu">
            <div class="avatar">
                <span class="material-symbols-outlined" id="useravatar">
                    account_circle
                </span>
            </div>
            <form class="form">
                <div class="form-mail">
                    <div class="mailicon">
                        <span class="material-symbols-outlined" id="mailicon">mail</span>
                    </div>
                        <input type="email" placeholder="Введите почту" required>
                    </div>
                <div class="form-password">
                    <div class="lockicon">
                        <span class="material-symbols-outlined" id="lockicon">lock</span>
                    </div>
                        <input type="password" placeholder="Введите пароль" required>
                </div>
            </form>
            <div class="forgot">
            <a href="#">Забыли пароль?</a>
            </div>
            <div class="btn">
                <a href="main.html">
                    <button type="reset">Войти</button>
                </a>
            </div>
            <div class="create">
                <a href="registration.html">Нет аккаунта?</a>
            </div>
        </div>
    </div>
</body>
</html>
